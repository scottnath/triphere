<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-ajax/core-ajax.html">
<!-- 
  https://picasaweb.google.com/data/feed/base/user/111842695242051118098/albumid/6090297544948899153?alt=json&kind=photo&hl=pl&imgmax=912&callback=JSON_CALLBACK
-->
<polymer-element name="picasa-album">

  <template>
    <style>
        :host {
          display: block;
          width: 100%;
        }
        picture {
          display: block;
          width: 100%;
        }
    </style>
<picture>
  <source srcset="https://lh6.googleusercontent.com/-UlA9zcX3DnE/VIUVWvWiPQI/AAAAAAAAR-I/4orqj65ZltQ/s912/20141207_153815.jpg" media="(min-width: 912px)">
  <source srcset="https://lh6.googleusercontent.com/-UlA9zcX3DnE/VIUVWvWiPQI/AAAAAAAAR-I/4orqj65ZltQ/s288/20141207_153815.jpg" media="(min-width: 10px)">
  <img srcset="https://lh6.googleusercontent.com/-UlA9zcX3DnE/VIUVWvWiPQI/AAAAAAAAR-I/4orqj65ZltQ/s72/20141207_153815.jpg" alt="A giant stone face at The Bayon temple in Angkor Thom, Cambodia">
</picture>
    <core-ajax 
      url="https://picasaweb.google.com/data/feed/base/user/111842695242051118098/albumid/6090297544948899153"
      params='{
        "alt":"json",
        "kind":"photo",
        "hl":"pl",
        "imgmax":"912"
      }'
      handleAs="json"
      auto
      response="{{response}}"
      on-core-response="{{ajaxResponse}}"
      ></core-ajax>

    <ul>
      <template repeat="{{s in response.feed.entry}}">
        <li style="width: 800px;">

<picture>
  <source srcset="{{s.media$group.media$content[0].url}}" media="(min-width: {{s.media$group.media$content[0].width}}px)">
  <source srcset="{{s.media$group.media$thumbnail[2].url}}" media="(min-width: 500px)">
  <img srcset="{{s.media$group.media$thumbnail[0].url}}" alt="A giant stone face at The Bayon temple in Angkor Thom, Cambodia">
</picture></li>
      </template>
    </ul>
  </template>
<script>
    Polymer('picasa-album', {
        ajaxResponse: function(event, response) {
            console.log('ajaxResponse');
            console.log(response);
        }
    });
</script>
</polymer-element>
