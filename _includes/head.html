<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

<!-- web components -->
  <script src="{{ "/bower_components/webcomponentsjs/webcomponents.min.js" | prepend: site.baseurl }}"></script>

<!-- picturefill -->
  <script>
  // Picture element HTML5 shiv
  document.createElement( "picture" );
  </script>
  <link rel="import" href="{{ "/elements/picasa-album.html" | prepend: site.baseurl }}">
  <script src="{{ "/bower_components/picturefill/src/picturefill.js" | prepend: site.baseurl }}" async></script>
  <link rel="import" href="{{ "/bower_components/instagram-feed/src/instagram-feed.html" | prepend: site.baseurl }}">
  
  <!-- Import element -->

  <link rel="import" href="{{ "/bower_components/polymer-github-card/dist/polymer-github-card.html" | prepend: site.baseurl }}">">
  <link rel="import" href="{{ "/bower_components/google-calendar/google-calendar.html" | prepend: site.baseurl }}"> -->
